{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-8">
    <div class="premium-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="text-4xl text-accent mb-4">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="text-2xl font-bold text-primary">Create Account</h2>
            <p class="text-gray-600 mt-2">Join StrokeGuard Pro today</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="premium-label block">Full Name</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" 
                           name="name" 
                           id="name" 
                           required 
                           class="premium-input pl-10 w-full"
                           placeholder="Enter your full name"
                           style="padding-left: 2.5rem;">
                </div>
            </div>

            <div>
                <label for="email" class="premium-label block">Email Address</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           required 
                           class="premium-input pl-10 w-full"
                           placeholder="Enter your email"
                           style="padding-left: 2.5rem;">
                </div>
            </div>

            <div>
                <label for="password" class="premium-label block">Password</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           required 
                           class="premium-input pl-10 w-full"
                           placeholder="Create a strong password"
                           style="padding-left: 2.5rem;">
                    <div class="text-xs text-gray-500 mt-1">
                        Password must be at least 8 characters long
                    </div>
                </div>
            </div>

            <div>
                <label for="confirm_password" class="premium-label block">Confirm Password</label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" 
                           name="confirm_password" 
                           id="confirm_password" 
                           required 
                           class="premium-input pl-10 w-full"
                           placeholder="Confirm your password"
                           style="padding-left: 2.5rem;">
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" 
                       id="terms" 
                       name="terms" 
                       required 
                       class="h-4 w-4 text-accent border-gray-300 rounded focus:ring-accent">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the 
                    <a href="#" class="text-accent hover:text-primary transition duration-300">Terms of Service</a>
                    and
                    <a href="#" class="text-accent hover:text-primary transition duration-300">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-primary w-full flex justify-center items-center">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-accent hover:text-primary transition duration-300">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
